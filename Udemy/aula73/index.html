<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só podera conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="post" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" name="" class="nome validar">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="" class="sobrenome validar">
            
            <label for="usuario">Usuário:</label>
            <input type="text" name="" class="usuario validar">
            
            <label for="cpf">CPF:</label>
            <input type="text" name="" class="cpf validar">

            <label for="senha">Senha:</label>
            <input type="password" name="" class="senha validar">

            <label for="repetirsenha">Repetir Senha:</label>
            <input type="password" name="" class="repetirsenha validar">

            <button>Enviar</button>
        </form>
    </section>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/valida_cpf.js"></script>
</body>

</html>
