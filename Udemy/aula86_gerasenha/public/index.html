<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senha</h1>
        
        <div class="resultado"></div>

        <label for="qn">Quantidade de caracteres: </label><input type="number" min="1" max="50" value="1" id="qn"> <br>
        <label for="Amaius">Adicionar Maiúsculas: </label><input type="checkbox"  id="Amaius"> <br>
        <label for="Aminus">Adicionar Minúsculas: </label><input type="checkbox"  id="Aminus" checked> <br>
        <label for="Anum">Adicionar Números: </label><input type="checkbox"  id="Anum"> <br>
        <label for="Asimb">Adicionar Símbolos: </label><input type="checkbox"  id="Asimb"> <br>

        <button class="gerar-senha">Gerar Senha</button>
        
    
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
